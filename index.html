<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class=" main-header">
    <div class="header-container flex align-center space-between">
        <div onclick="backToGallery()" class="logo"> <img src="img/logo/logo.png" alt="logo"></div>
        <nav class="main-nav flex align-center">
            <ul class="flex clean-list">
                <li onclick="backToGallery()">Gallery</li>
                <li>About</li>
            </ul>
        </nav>
    </div>
    </header>

    <section class="gallery-container">
        <div class="gallery-grid grid">
            
        </div>
    </section>

    <section class="editor-container hide">

        <canvas class="canvas" height="450" width="450"></canvas>
        <section class="control-box grid">

            <input oninput="onSetLineText(this.value)" class="text-editor" type="text" placeholder="Enter text here..">
            <div class="btns-editor">

                <button class="btn" onclick="onAddLineTogMeme()">
                    <img class="icon" src="img/icons/new.png" alt="">
                </button>

                <button class="btn" onclick="onDeleteLine()">
                    <img class="icon" src="img/icons/trash.png" alt="">
                </button>
                <button onclick="onSwitchLine(1)">
                    <img class="icon" src="img/icons/upDown.png" alt="">
                </button>
                <select onchange="onChangeFontFamily(this.value)" class="fonts">
                    <option value="impact">impact</option>
                    <option value="arial">arial</option>
                    <option value="georgia">georgia</option>
                    <option value="verdana">verdana</option>
                </select>
        
            </div>

            <div class="style-editor">
                <button class="btn" onclick="onChangeFontSize(2)">
                    <img class="icon" src="img/icons/plus.png" alt=" ">
                </button>

                <button class="btn" onclick="onChangeFontSize(-2)">
                    <img class="icon" src="img/icons/minus.png" alt=" ">
                </button>

                <button class="btn" onclick="onChangeAlign(this.id)" id="left">
                    <img class="icon" src="img/icons/align-left.png" alt=" ">
                </button>

                <button class="btn" onclick="onChangeAlign(this.id)" id="center">
                    <img class="icon" src="img/icons/align-center.png" alt=" ">
                </button>

                <button onclick="onChangeAlign(this.id)" id="right">
                        <img class="icon" src="img/icons/align-right.png" alt=" ">
                </button>

                <!-- <button class="btn" onclick="openColorPicker('stroke-color')">
                    <img class="icon" src="img/icons/stroke.png" alt=" ">
                    <input hidden type="color" id="stroke-color" onchange="onChangeStrokeColor(this.value)">
                </button> -->

                    <button class="btn" onclick="openColorPicker('fill-color')">
                        <img class="icon" src="img/icons/stroke.png" alt=" ">
                    <input hidden type="color" id="fill-color" onchange="onChangeFillColor(this.value)">
                    </button>
            </div>



            <div class="stickers grid">
        <article class="item item1">⭐️</article>
        <article class="item item2">⭐️</article>
        <article class="item item3">⭐️</article>
        <article class="item item3">⭐️</article>
        <article class="item item4">⭐️</article>
            </div>

            <div class="meme-options">
                <button class=" share btn" onclick="onShareImg()"> Share</button>
                <button>
                    <a href="#" onclick="onDownloadCanvas(this)" download="my-img">Download image</a> <br>
                </button>
            </div>

        </section>
    </section>



    <script src="js/main.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/util-service.js"></script>
</body>

</html>
